# Thank you Eric Murphy for the original configuration file! :-D

window:
  padding:
    x: 9
    y: 9
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.50

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: JetBrainsMono Nerd Font
    style:  Medium
  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font
    style:  MediumItalic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: BoldItalic
  size: 16
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#1d2021"
    foreground: "#ebdbb2"
  normal:
    black: "#323536"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#ebdbb2"
  bright:
    black: "#444748"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#fbf1c7"

selection:
  save_to_clipboard: false
